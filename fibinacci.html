<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Enter a number."));
        let a = 0, b = 1;
        document.write("Fibonacci series is : ")
        document.write(a);

        for (let i = 1; i < n; i++) {
            document.write( "  "+b)
            let next = a +b;
            a =b;
            b = next;
        }

    </script>
</body>

</html>
