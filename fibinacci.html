<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let first = 0, second = 1, next ;
        let n = prompt("Enter a Number");

        document.write(first+ " ");
        for(let i = 1; i<n; i++){
            document.write(second +" ");
            next= first + second;
            first=second;
            second = next;
        }
    </script>
</body>
</html>
